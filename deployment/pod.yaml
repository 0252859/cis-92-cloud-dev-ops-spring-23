apiVersion: v1
kind: Pod
metadata:
  name: lizzyspod
  labels:
    function: webserver
spec:
  containers:
  - name: httpd
    image:  ghcr.io/0252859/cis-92-cloud-dev-ops-spring-23:milestone-4.11
    env:
    - name: SECRET_KEY
      value: blahblahblah

    ports:
    - containerPort: 80 

    resources: 
      limits: 
      cpu: 250m
      memory: 512Mi
      ephemeral-storage: 10Mi
    
    livenessProbe: 
      httpGet: 
        path: /polls/
        port: 80